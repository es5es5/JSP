<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	//var txt = "I am a boy";
	//alert( txt.length ); // 글자수
	//alert( txt.toLowerCase() ); // 다 소문자로
	//alert( txt.toUpperCase() ); // 다 대문자로
	//alert( txt[3] ); // 그 위치에 있는 글자
	//alert( txt.indexOf("m") ); // 그 글자는 어디에
	//alert( txt.indexOf("ㅋ") ); // 없으면 -1

	function check() {
		// document // 이 html파일을 의미
		// <input> 가져오기
		var nameField = document.f.n; // document.form이름.input이름
		var ageField = document.f.a;
		var idField = document.f.id;
		var pwField = document.f.pw;
		var pwChkField = document.f.pwChk;
		// alert(nameField.value); //<input>에 쓴 내용

		// 필수 처리------------------------------
		if (!nameField.value) {
			alert("이름 써");
			nameField.focus(); // 커서 갖다놓기
			return false;
		}

		// 글자 수 처리----------------- 2 ~ 10이하
		else if (nameField.value.length < 2) {
			alert("이름 글자 수");
			nameField.value = ""; // 내용 지우기
			nameField.focus(); // 커서 갖다놓기
			return false;
		}

		// 숫자 입력 검사--------------------------
		else if (isNaN(ageField.value)) {
			alert("나이에 숫자만");
			ageField.value = "";
			ageField.focus();
			return false;
		}

		// ID에 한글 못쓰게 ---------------------
		// 영어, 숫자만 쓰게
		var t = "1234567890qwertyuiopasdfghjklzxcvbnm";
		for (var i = 0; i < idField.value.length; i++) {
			if (t.indexOf(idField.value.toLowerCase()[i]) == -1) {
				alert("ID에 한글쓰지마");
				idField.value = "";
				idField.focus();
				return false;
			}
		}

		// PW확인 ------------------------------
		if(pwField.value != pwChkField.value){
			alert("PW확인");
			pwField.value = "";
			pwChkField.value = "";
			pwField.focus();
			return false;
		}
		
		// PW조합 --------------------- 소문자, 숫자
		// 분류별로
		var l = "qwertyuiopasdfghjklzxcvbnm";
		var lOK = false; 
		for (var i = 0; i < l.length; i++) {
			if( pwField.value.indexOf(l[i]) != -1){
				lOK = true;
				break;
			}
		}
		
		var n = "1234567890";
		var nOK = false;
		for (var i = 0; i < n.length; i++) {
			if( pwField.value.indexOf(n[i]) != -1){
				nOK = true;
				break;
			}
		}
		var s = "!@#$%^&*()_=\"";
		
		if(!lOK || !nOK){
			alert("PW조합");
			pwField.value = "";
			pwChkField.value = "";
			pwField.focus();
			return false;
		}
				
		return true;
	}
</script>
</head>
<body>
	<form name="f" action="output.jsp" onsubmit="return check();">
		이름 : <input name="n" maxlength="10">
		<p>
			나이 : <input name="a">
		<p>
			ID : <input name="id">
		<p>
			PW : <input name="pw" type="password">
		<p>
			PW확인 : <input name="pwChk" type="password"><p>
		<input type="submit">	
		</form>
</body>
</html>

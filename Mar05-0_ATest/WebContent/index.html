<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="css.css">

<script type="text/javascript" src="mar05.js"></script>
</head>
<body>
	<form action="output.jsp" name="myForm" onsubmit="return check();"
		method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td id="titleTd" colspan="2" align="center" valign="middle">학생&nbsp;등록</td>
			</tr>
			<tr>
				<td class="td1">이름</td>
				<td><input name="name" class="txtInput" autofocus="autofocus"></td>
				<!-- 기본 커서 -->
			</tr>
			<tr>
				<td class="td1">학번</td>
				<td><input name="no" class="txtInput"></td>
			</tr>
			<tr>
				<td class="td1">성별</td>
				<td><input type="radio" name="sex" value="남자" checked="checked">남
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="sex"
					value="여자">여</td>
			<tr>
				<td class="td1">주소</td>
				<td><textarea class="txtArea" maxlength="100px" name="address"
						rows="3"></textarea></td>
			</tr>
			<tr>
				<td class="td1">사진</td>
				<td><input type="file" name="img"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input id="btn" type="submit"
					value="등록하기"></td>
			</tr>
		</table>
	</form>
</body>
</html>

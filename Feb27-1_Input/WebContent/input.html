<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="css.css">
</head>
<body>
	<form action="output.jsp" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td id="titleTd" colspan="2" align="center" valign="middle">신청
					신청</td>
			</tr>
			<tr>
				<td class="td1">이름</td>
				<td><input name="name" class="txtInput" autofocus="autofocus"></td>
				<!-- 기본 커서 -->
			</tr>
			<tr>
				<td class="td1">나이</td>
				<td><input name="age" class="txtInput"></td>
			</tr>
			<tr>
				<td class="td1">성별</td>
				<td><input type="radio" name="sex" value="남자" checked="checked">남
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="sex"
					value="여자">여</td>
			<tr>
				<td class="td1">시험명</td>
				<td><select name="test">
						<option>OCJP</option>
						<option>정보처리기사</option>
						<option>리눅스마스터</option>
				</select></td>
			</tr>
			<tr>
				<td class="td1">사진</td>
				<td><input type="file" name="img"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input id="btn" type="submit"
					value="접수하기"></td>
			</tr>
		</table>
	</form>
</body>
</html>
